<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media-querys.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Contact form</title>
</head>
<body>

  <section class="container">
    
    <section class="box-form">
        
        <p class="title">Contact Us</p>
      
      <form action="form" class="contact-form" id="form">
      
      <article class="names">
        <div>
          <label for="first-name">First Name <span class="ask">*</span></label>
          <input type="text" name="first-name" class="input" id="text-input1" title="This field is required">
          <span id="text-error1" class="error-message"></span>
        </div>
        <div>
          <label for="email">Last Name <span class="ask">*</span></label>
          <input type="text" name="last-name" class="input" id="text-input2" title="This field is required">
          <span id="text-error2" class="error-message"></span>
        </div>
      </article>
      
      <article class="email">
        <div>
          <label for="email">Email Address <span class="ask">*</span></label>
          <input type="email" name="email" class="input" id="email-input" title="This field is required">
          <span class="error-message" id="email-error"></span>
        </div>
      </article>
      
      <article class="query-type-container">
          <label for="query-type">Query Type <span class="ask">*</span></label>
          <div>
            <label class="query-type-option">
              <input type="radio" id="radio1 checkbox-input" name="query-type" value="general" checked required>
              General Enquiry
            </label>
            <label class="query-type-option">
              <input type="radio" id="radio2 checkbox-input" name="query-type" value="support" checked required>
              Support Request
            </label>
          </div>
          <span class="error-message" id="radio-error"></span>
      </article>

      <!-- <svg id="check-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="21" style="display: none" fill="none" viewBox="0 0 20 21"><path fill="#0C7D69" d="M10 .75a9.75 9.75 0 1 0 9.75 9.75A9.76 9.76 0 0 0 10 .75Zm0 18a8.25 8.25 0 1 1 8.25-8.25A8.26 8.26 0 0 1 10 18.75Zm5.25-8.25a5.25 5.25 0 1 1-10.499 0 5.25 5.25 0 0 1 10.499 0Z"/></svg> -->
      
      <article class="message">
        <div>
          <label for="message">Message <span class="ask">*</span></label>
          <textarea name="message" class="input" id="textarea-input" cols="10" rows="5" title="This field is required"></textarea>
          <span class="error-message" id="textarea-error"></span>
        </div>
      </article>
      
      <article class="checkbox">
        <div>
          <input type="checkbox" name="check" id="checkbox-input" title="To submit this form, please consent to being contacted">
          <label for="check">I consent to being contacted by the team <span class="ask">*</span></label>
          <span class="error-message" id="checkbox-error"></span>
        </div>
      </article>

      <!-- <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" style="display: none" fill="none" viewBox="0 0 18 18"><path fill="#0C7D69" d="M16.5 0h-15A1.5 1.5 0 0 0 0 1.5v15A1.5 1.5 0 0 0 1.5 18h15a1.5 1.5 0 0 0 1.5-1.5v-15A1.5 1.5 0 0 0 16.5 0Zm-3.22 7.28-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.751.751 0 0 1 1.06 1.06Z"/></svg> -->
      
      <input class="btn" type="submit" value="Submit">
    </form>
  </section>
</section>

  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" style="display: none" fill="none" viewBox="0 0 20 21"><path fill="#fff" d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"/></svg>
  
  <!-- Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.

  </div>

  <script src="./js/scripts.js"></script>
</body>
</html>
